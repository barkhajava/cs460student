<html>
  <head>
  	<meta charset="UTF-8" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
	<style>
	html, body {
		background-color: #000;
		margin: 0;
		padding: 0;
		height: 100%;
		overflow: hidden !important;
	}
	#r1 {width:50%;
		height:100%;
		float: left;
		}
	#r2 {width:50%;
		height:100%;
		float:left;

	

    </style>

    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_xdat.gui.js"></script>


    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    
    <script type="text/javascript">

      var r,c;

      window.onload = function() {

        r = new X.renderer3D();
        r.container = 'r1';
        r.init();


        c = new X.cube();
        c.center = [0,50,0]
        r.add(c);

        r.render();

       
     };

    </script>


    <script type="text/javascript">

    	// THREE JS
      window.onload = function() {

      	var controls;
        scene = new THREE.Scene();

        var r2 = document.getElementById('r2'); // get the div container!!!
        fov = 75;
        var ratio = r2.clientWidth / r2.clientHeight; // use the container's clientWidth and clientHeight
	// rather than window.innerWidth and window.innerHeight
        zNear = 1;
        zFar = 10000;
        // console.log(ratio);
        var camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 100);
		

        var renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize( r2.clientWidth, r2.clientHeight ); // again use the container
		r2.appendChild( renderer.domElement ); // and append the domElement to the container
        
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

       	geometry1 = new THREE.BoxBufferGeometry( 5, 5, 5);
        material = new THREE.MeshStandardMaterial({ color: 0xffffff });

        cube = new THREE.Mesh( geometry1, material);

        scene.add(cube);
        //
        


         controls = new THREE.TrackballControls( camera, r2 ); // pass the container to the camera

          
        animate();


        	//
        // The invisible plane
        //
       
        
    };
     function animate() {

        requestAnimationFrame( animate );

        controls.update();
        renderer.render( scene, camera );

      };
    </script>
       


  </head>

  <body>
	<div id = "r1">
  		<canvas width = "720" height = "314" __spector_context_type = "experimental-webgl"></canvas>
  	</div>
  	<div id = "r2"></div>
  	<canvas __spector_context_type="webgl" width="720" height="767" style=" width: 720px; height: 767px;"></canvas>
  </body>

</html>
